<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Raaka-aineet:</h1>
        
        <p>Alla on listattuna raaka-aineet.</p>
        <p>Raaka-aineet on järjestetty niiden resepteissä esiintyvyyden mukaan laskevassa järjestyksessä.</p>
        
        <ul>
            <li th:each="raakaAine : ${raakaAineet}">
                <span th:text="${raakaAine.nimi + ' (reseptejä ' + esiintymiskerrat.get(raakaAine) +')'}">resepti</span>
                <a th:href="@{~/raaka-aineet/{raakaAineId}/delete (raakaAineId=${raakaAine.id})}">(poista)</a>
            </li>
        </ul>

        <h4>Lisää uusi raaka-aine</h4>
  
        <form method="POST" action="">
            Raaka-aineen nimi:<br/>
            <input type="text" name="raakaAine"/><br/>
            <input type="submit" value="Lisää"/>
        </form>
        
        <ul>
            <li>
                <a href="../">Palaa etusivulle</a>
            </li>
            <li>
                <a href="/reseptit">Muokkaa reseptejä tai luo uusi resepti</a>
            </li>
        </ul>

    </body>
</html>
